<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col sidebar p-3">
      <app-navbardocter></app-navbardocter>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4 bg-light">
      <!-- Header -->
      <header class="bg-white shadow-sm py-3 mb-4">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <h1 class="h4 mb-0">Dashboard</h1>
          <div class="d-flex align-items-center">
            <button class="btn btn-link me-3"></button>
            <div class="dropdown">
              <button
                class="btn btn-link"
                type="button"
                id="profileDropdown"
                data-bs-toggle="dropdown"
              >
                <img
                  src="img/profile.png"
                  alt="Profile"
                  class="rounded-circle"
                  width="40px"
                />
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="container">
        <!-- Welcome Card -->
        <div class="card mb-4 dashboard-card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-3">
                <img src="img/card.png" alt="Welcome" class="img-fluid" />
              </div>
              <div class="col-md-9">
                <h2 class="card-title">
                  Welcome back, {{ oneDoctor.user.firstName }}
                  {{ oneDoctor.user.lastName }}
                </h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Stats Row -->
        <div class="d-flex mb-4 Justify align-items-center gap-4">
          <div class="col-md-3  ">
            <div class="card text-white  hot-card2">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h5 class="card-title2">All Doctors</h5>
                  <h2 class="card-text2">{{ doctors.length }}</h2>
                </div>
                <i class="fas fa-user-md fa-3x"></i>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card text-white hot-card1">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title1">All Patients</h5>
                  <h2 class="card-text1">{{ patients.length }}</h2>
                </div>
               <a routerLink="/doctor/appointment" ><i class="fas fa-wheelchair fa-3x"></i></a>
              </div>
            </div>
          </div>


          <div class="col-md-3">
            <div class="card dashboard-card hot-card">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                <div>
                  <h5 class="card-title">My Appointment</h5>
                  <h2 class="card-text">5</h2>
                </div>
                <i class="fas fa-calendar-alt fa-3x"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Sessions Table -->
        <div class="card dashboard-card">
          <div class="card-body">
            <h5 class="card-title mb-4">message</h5>
            <div class="scrollable-table">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Sent Date</th>
                    <th>View</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let message of messages">
                    <td>{{ message.sender.firstName }}</td>
                    <td>{{ message.createdAt | date : "dd/MM/yyyy HH:MM" }}</td>
                    <td>
                      <button
                        (click)="chat(message.sender.id)"
                        data-bs-toggle="modal"
                        data-bs-target="#chat"
                        class="btn btn-sm btn-outline-primary"
                      >
                        <i class="material-symbols-outlined"> 3p </i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
<div class="modal fade" id="chat">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-chat [doctorId]="selectedDoctorId"></app-chat>
      </div>
    </div>
  </div>
</div>
