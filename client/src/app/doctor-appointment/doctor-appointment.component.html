<div class="container-fluid">

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
            <app-navbardocter></app-navbardocter>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4 ">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light  border-bottom">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary d-md-none me-3" type="button">
                        </button>
                    </div>

                    <ul class="navbar-nav ms-auto">


                        <li class="nav-item dropdown">
                            <a class="">
                                <img src="../img/profile.png"  width="40px">
                            </a>

                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content -->
            <div class="container-fluid p-4">
                <!-- Filter Section -->
                <div class="card mb-4">
                    <div class="card-body">
                            <div class="col-md-3">
                                <label class="form-label">Filter by Patient:</label>
                                <input type="text" [(ngModel)]="search" (input)="filter()"
                        placeholder="Search Doctors by Name ..." class="form-control">
                    </div>
                </div>

                <!-- Appointments Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Patient Name</th>
                                        <th class="text-center">Appointment #</th>
                                        <th class="text-center">Appointment Date</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let appointment of filtredAppointments">
                                        <td style="font-weight: 500;" *ngIf="appointment.doctor.id==doctor.id">{{appointment.patient.user.firstname}} {{appointment.patient.user.lastname}}</td>
                                        <td class="text-center fw-bold text-primary" *ngIf="appointment.doctor.id==doctor.id">{{appointment.id}}</td>
                                        <td class="text-center" *ngIf="appointment.doctor.id==doctor.id">{{appointment.date | date}}</td>
                                        <td class="text-center" *ngIf="appointment.doctor.id==doctor.id">
                                            <button class="btn btn-danger btn-sm">
                                                <i class="fas fa-times me-1"></i>Cancel
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.querySelector('.sidebar').classList.toggle('active');
    });
</script>
