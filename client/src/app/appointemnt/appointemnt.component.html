<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar">
            <app-nabrapatients></app-nabrapatients>

        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4 bg-light">
            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div role="alert">

                </div>


            </header>

            <!-- Main Content -->
            <section>

                <!-- Appointments Table -->
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Doctor</th>
                                        <th>Date / Time</th>
                                        <th>Actions</th>


                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let appointments of listOfAppointments ;">
                                        <td>
                                          {{appointments.doctor.user.firstName}} {{appointments.doctor.user.lastName}}
                                        </td>
                                        <td>
                                            {{appointments.time | date:'dd/MM/yyyy HH:MM'}}
                                        </td>

                                        <!-- test if the date time for the appointments.time in the past disable the button -->
                                        <td *ngIf="!isPastAppointment(appointments.time)">
                                          <button (click)="deleteApp(appointments.id)"
                                          class="btn btn-danger btn-sm"
                                          >
                                          <i class="fas fa-times me-1"></i>
                                        </button>
                                        </td>
                                        <td *ngIf="isPastAppointment(appointments.time)">
                                          <button
                                          class="btn btn-danger btn-sm"
                                          disabled
                                          >
                                          <i class="fas fa-times me-1"></i>
                                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
