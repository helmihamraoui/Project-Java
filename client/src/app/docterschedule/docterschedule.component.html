<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3  sidebar">
            <app-navbardocter></app-navbardocter>
        </div>

        <!-- Main Content -->
        <div class="col">
            <!-- Header -->
            <header class="bg-white shadow-sm py-3 mb-4">
                <div class="container d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0">Dashboard</h1>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link me-3">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="dropdown">
                            <button class="btn btn-link" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                                <!-- <img src="img/profile.png" alt="Profile" class="rounded-circle" width="40"> -->
                            </button>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-envelope me-2"></i>Inbox</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container">
                <!-- Welcome Card -->
                <div class="card mb-4 dashboard-card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <img src="img/card.png" alt="Welcome" class="img-fluid">
                            </div>
                            <div class="col-md-9">
                                <h2 class="card-title">Welcome back, Sarah Smith!</h2>
                              
                                <a href="#" class="btn btn-primary">View My Appointments</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Row -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-danger dashboard-card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">All Doctors</h5>
                                    <h2 class="card-text">10</h2>
                                </div>
                                <i class="fas fa-user-md fa-3x"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card text-white bg-success dashboard-card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">All Patients</h5>
                                    <h2 class="card-text">50</h2>
                                </div>
                                <i class="fas fa-wheelchair fa-3x"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card text-white bg-info dashboard-card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">New Booking</h5>
                                    <h2 class="card-text">5</h2>
                                </div>
                                <i class="fas fa-calendar-alt fa-3x"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary dashboard-card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title">Today Sessions</h5>
                                    <h2 class="card-text">3</h2>
                                </div>
                                <i class="fas fa-heartbeat fa-3x"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sessions Table -->
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Upcoming Sessions</h5>
                        <div class="scrollable-table">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Session Title</th>
                                        <th>Scheduled Date</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Session 1</td>
                                        <td>2023-10-01</td>
                                        <td>10:00</td>
                                    </tr>
                                    <tr>
                                        <td>Session 2</td>
                                        <td>2023-10-02</td>
                                        <td>11:00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
