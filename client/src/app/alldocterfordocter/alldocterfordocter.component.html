<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
            <app-navbardocter></app-navbardocter>     
         </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4 bg-light">
            <!-- Header -->
            <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3">
                <div class="container-fluid">
                    <span class="navbar-brand">Doctors</span>
                    <div class="d-flex align-items-center">
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>All Doctors ({{doctors.length}})</h4>
                    <div class="d-flex gap-3">
                            <input class="form-control me-2" type="text" [(ngModel)]="search" (input)="filter()" placeholder="Search Doctor">
                    </div>
                </div>

                <!-- Doctors Table -->
                <div class="card shadow">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Specialty</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let doctor of filtredDocters">
                                            <td *ngIf="doctor.user.id!=id">{{doctor.user.firstName}} {{doctor.user.lastName}}</td>
                                            <td *ngIf="doctor.user.id!=id">{{doctor.user.email}}</td>
                                            <td *ngIf="doctor.user.id!=id">{{doctor.specialties}}</td>
                                            <td *ngIf="doctor.user.id!=id">
                                                <div class="d-flex gap-2">
                                                    <a href="" class="btn btn-sm btn-outline-primary">
                                                        <i class="material-symbols-outlined">
                                                            3p
                                                        </i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- Add more rows as needed -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
