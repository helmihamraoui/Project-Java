<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
  <app-nabrapatients></app-nabrapatients>
         </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4 ">
            <!-- Header -->
            <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3">
                <div class="container-fluid">
                    <span class="navbar-brand">Doctors</span>

                    <div class="d-flex align-items-center">


                        <div class="dropdown">
                            <a href="">
                                <img src="img/patient.png" alt="Profile" width="40" class="rounded-circle">
                            </a>

                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>All Doctors ({{doctors.length}})</h4>
                    <div class="d-flex gap-3">
                        <input type="text" [(ngModel)]="search" (input)="filter()"
                        placeholder="Search Doctors by Name ..." class="form-control">
                    </div>
                </div>
<!-- Doctors Table -->
<div class="card shadow">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doctor of filtredDocters">
                            <td>{{doctor.user.firstName}} {{doctor.user.lastName}}</td>
                            <td>{{doctor.user.email}}</td>
                            <td>{{doctor.specialties}}</td>
                            <td>
                              <div class="d-flex gap-2">
                                                    <button (click)="chat(doctor.user.id)" data-bs-toggle="modal" data-bs-target="#chat" class="btn btn-sm btn-outline-primary">
                                                        <i class="material-symbols-outlined">
                                                            3p
                                                        </i>
                                                    </button>
                                                    <a  routerLink="/patient/booking/{{doctor.id}}" class="btn btn-sm btn-outline-primary">
                                                        <i class="material-symbols-outlined">
                                                            calendar_month
                                                        </i>
                                                    </a>


                                                </div>
                                            </td>
                                        </tr>
                                        <!-- Add more rows as needed -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
            </main>
        </div>
    </div>
</div>











<div class="modal fade" id="chat" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-chat [doctorId]=selectedDoctorId></app-chat>

        </div>

      </div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
