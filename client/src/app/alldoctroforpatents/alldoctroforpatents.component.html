<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-3">
  <app-nabrapatients></app-nabrapatients>
         </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4 bg-light">
            <!-- Header -->
            <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom p-3">
                <div class="container-fluid">
                    <span class="navbar-brand">Doctors</span>
                    
                    <div class="d-flex align-items-center">
                       
                        
                        <div class="dropdown">
                            <a href="" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                                <img src="img/profile.png" alt="Profile" width="40" class="rounded-circle">
                            </a>
                            
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>All Doctors ({{doctors.length}})</h4>
                    <div class="d-flex gap-3">
                        <input type="text" [(ngModel)]="search" (input)="filter()"
                        placeholder="Search Doctors by Name ..." class="form-control"> 
                    </div>
                </div>
<!-- Doctors Table -->
<div class="card shadow">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Specialty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doctor of filtredDocters">
                            <td>{{doctor.user.firstName}} {{doctor.user.lastName}}</td>
                            <td>{{doctor.user.email}}</td>
                            <td>{{doctor.specialties}}</td>
                            <td>
                                                <div class="d-flex gap-2">
                                                    <a routerLink="/chat/{{doctor.user.id}}" data-bs-toggle="modal" data-bs-target="#chat" class="btn btn-sm btn-outline-primary">
                                                        <i class="material-symbols-outlined">
                                                            3p
                                                        </i>
                                                    </a> 
                                                    <a  routerLink="/patient/booking/{{doctor.id}}" class="btn btn-sm btn-outline-primary">
                                                        <i class="material-symbols-outlined">
                                                            calendar_month 
                                                        </i>
                                                    </a>  
                                                   
                                                   
                                                </div>
                                            </td>
                                        </tr>
                                        <!-- Add more rows as needed -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>











<div class="modal fade" id="chat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chat">name doctor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">  
            <app-chat></app-chat>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
