<div class="chat-container">
  <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender.id === senderId, 'received': msg.sender.id !== senderId}">
    <p>{{ msg.message }}</p>
    <small>{{ msg.createdAt | date:'short' }}</small>
  </div>

  <div class="input-container">
    <input type="text" [(ngModel)]="newMessage" placeholder="Type a message...">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
